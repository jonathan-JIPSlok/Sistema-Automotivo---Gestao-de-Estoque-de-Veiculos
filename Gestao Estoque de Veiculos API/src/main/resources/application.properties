# Configuração do DataBase (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/automotive_sistem
spring.datasource.username=root
spring.datasource.password=jips
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA
spring.jpa.hibernate.ddl-auto=update
# 'update' cria/atualiza as tabelas com base nas entidades
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuração para mostrar as queryes SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8081

debug=true